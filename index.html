  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 25px;
      background-color: #fff;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      border-top: 8px solid #FFB74D;
    }

    h1 {
      text-align: center;
      color: #FFB74D;
      font-size: 3em;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    h2 {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #666;
    }

    h3, h4 {
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #555;
    }

    #filters {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
      justify-content: center;
    }

    #filters label {
      font-size: 1.1em;
      color: #555;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    #filters input {
      margin-right: 8px;
    }

    #filters label:hover {
      transform: scale(1.1);
    }

    #search-bar {
      width: 100%;
      padding: 12px 18px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 20px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    #search-bar:focus {
      border-color: #FFB74D;
    }

    ul {
      list-style-type: none;
      padding: 0;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    li {
      padding: 20px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    li:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    li a {
      color: #333;
      font-weight: bold;
      font-size: 1.1em;
      text-decoration: none;
      display: block;
      transition: color 0.3s ease;
    }

    li a:hover {
      color: #FFB74D;
    }

    li img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 15px;
      transition: transform 0.3s ease;
    }

    li img:hover {
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5em;
      }

      h2 {
        font-size: 1.2em;
      }

      #filters label {
        font-size: 1em;
      }
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background: #FFB74D;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #FFA000;
    }
  </style>

    function displayFood(filteredFoods) {
      const foodList = document.getElementById("food-list");
      foodList.innerHTML = "";
      filteredFoods.forEach(food => {
        const li = document.createElement("li");

        const a = document.createElement("a");
        a.href = food.url;
        a.target = "_blank";

        const img = document.createElement("img");
        img.src = food.image;
        img.alt = food.name;

        const foodName = document.createElement("h4");
        foodName.textContent = food.name;

        const foodDescription = document.createElement("p");
        foodDescription.textContent = food.description;

        a.appendChild(img);
        a.appendChild(foodName);
        a.appendChild(foodDescription);

        li.appendChild(a);
        foodList.appendChild(li);
      });
    }

    function filterFood() {
      const searchTerm = document.getElementById("search-bar").value.toLowerCase();
      
      const selectedCategories = [
        { id: "filter-spicy", label: "เผ็ด" },
        { id: "filter-sweet", label: "หวาน" },
        { id: "filter-sour", label: "เปรี้ยว" },
        { id: "filter-salty", label: "เค็ม" },
        { id: "filter-fishy", label: "คาว" },
        { id: "filter-single", label: "อาหารจานเดียว" },
        { id: "filter-side-dish", label: "กับข้าว" },
	{ id: "filter-snack", label: "ขนม" },
	{ id: "filter-noodle", label: "เส้น" },
        { id: "filter-stir", label: "ผัด" },
	{ id: "filter-mix", label: "ยำ" },
	{ id: "filter-fish", label: "ปลา" }
      ];

      const activeFilters = selectedCategories.filter(cat => document.getElementById(cat.id).checked).map(cat => cat.label);
      
      const filteredFoods = foods.filter(food => {
        const matchesSearchTerm = food.name.toLowerCase().includes(searchTerm) || food.description.toLowerCase().includes(searchTerm);
        const matchesCategory = activeFilters.every(filter => food.categories.includes(filter));

        return matchesSearchTerm && (activeFilters.length === 0 || matchesCategory);
      });

      displayFood(filteredFoods);
    }

    window.onload = function() {
      displayFood(foods);
      document.querySelectorAll('#filters input[type="checkbox"]').forEach(input => {
        input.addEventListener('change', filterFood);
      });
    }
  </script>

<body>
  <div class="container">
    <h1>เว็บหิวข้าวจัง กินอะไรดีกำแพงเพชร</h1>
    <h2>ค้นหาหรือกรองอาหารที่คุณต้องการ!</h2>
    <input type="text" id="search-bar" placeholder="ค้นหาชื่ออาหาร..." oninput="filterFood()">

    <div id="filters">
      <label><input type="checkbox" id="filter-spicy"> เผ็ด</label>
      <label><input type="checkbox" id="filter-sweet"> หวาน</label>
      <label><input type="checkbox" id="filter-sour"> เปรี้ยว</label>
      <label><input type="checkbox" id="filter-salty"> เค็ม</label>
      <label><input type="checkbox" id="filter-fishy"> คาว</label>
      <label><input type="checkbox" id="filter-single"> อาหารจานเดียว</label>
      <label><input type="checkbox" id="filter-side-dish"> กับข้าว</label>
      <label><input type="checkbox" id="filter-snack"> ขนม</label>
      <label><input type="checkbox" id="filter-noodle"> เส้น</label>
      <label><input type="checkbox" id="filter-stir"> ผัด</label>
      <label><input type="checkbox" id="filter-mix">  ยำ</label>
      <label><input type="checkbox" id="filter-fish">  ปลา</label>
    </div>

    <ul id="food-list"></ul>
  </div>
</body>
